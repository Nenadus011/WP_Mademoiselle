            <section class="contact">
                <div class="container">
                    <div class="row">                                              
                        <div class="col-12 col-md-5 col-lg-6">
                            <article class="contact-item animation" data-animation="slideDown">
                            <h2 class="mb-5 text-uppercase">Please contact us using
                                the form bellow</h2>
                            
                             <form class="contact-form" action="" method="get">
                                 <div class="form-group">
                                     <input type="text" name="name" class="form-control" placeholder="Name and Surname *">
                                     <div class="error-msg"></div> 
                                 </div>
                                 
                                  <div class="form-group">
                                     <input type="email" name="email" class="form-control" placeholder="Email address *">
                                     <div class="error-msg"></div> 
                                 </div>
                                 
                                 <div class="form-group">
                                     <input type="text" name="subject" class="form-control" placeholder="Subject *">
                                     <div class="error-msg"></div> 
                                 </div>
                                 
                                  <div class="form-group">
                                      <textarea name="message" class="form-control" placeholder="Enter your message *" rows="7"></textarea>
                                      <div class="error-msg"></div> 
                                 </div>
                                 
                                 <div class="form-group">
                                     <button class="btn px-4 py-2 text-uppercase" type="submit" name="send" value="true">send message</button>
                                 </div>
                                                                  
                             </form>
                            </article>
